version: '3.5'
networks:
  sdir:
    external: true

services:
  identityserver:
    container_name: IdentityServer
    restart: unless-stopped
    image: ${DOCKER_REGISTRY-}identityserver
    networks:
      sdir:
    environment:
      TZ: Europe/Oslo
    ports:
      - "8443:443"
    hostname: identityserver
    build:
      context: .
      dockerfile: IdentityServer/Dockerfile
